name: Hello world

on:
#  schedule:
#    - cron:  '00 00 * * *'
  push:
    branches:
      - "**"

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install campbot
        run: pip install campbot
      - name: Hello
        run: campbot -version
